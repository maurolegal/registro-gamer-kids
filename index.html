<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Gamer Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Bungee', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .hero {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
    }

    .hero img {
      width: 100%;
      max-width: 200px;
      height: auto;
      animation: bounce 2s infinite;
    }

    .hero h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin: 10px 0;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1;
      line-height: 1.3;
      padding: 0 10px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe1;
      width: 100%;
      max-width: 500px;
      animation: slideUp 1s ease-out;
      margin: 0 auto;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      color: #00ffe1;
      font-size: clamp(0.875rem, 3.5vw, 1rem);
    }

    form input, form select {
      width: 100%;
      padding: clamp(10px, 3vw, 12px);
      border: 2px solid #00ffe1;
      border-radius: 10px;
      background: #1a1a2e;
      color: #fff;
      font-size: clamp(0.875rem, 3.5vw, 1rem);
      transition: all 0.3s ease;
      -webkit-appearance: none;
    }

    form input:focus, form select:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffe1;
      background: #0f0f1a;
    
    }

    button {
      width: 100%;
      padding: clamp(12px, 4vw, 15px);
      margin-top: 20px;
      background: #00ffe1;
      color: #000;
      font-size: clamp(0.9375rem, 4vw, 1rem);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
      transition: all 0.3s ease;
    }

    button:hover, button:focus {
      background: #00d8b2;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .mensaje-exito {
      display: none;
      margin-top: 20px;
      background: #0f0c29;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      font-size: clamp(0.875rem, 3.5vw, 1rem);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Mejoras para mÃ³viles */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        justify-content: flex-start;
        min-height: auto;
      }
      
      .form-container {
        padding: 20px 15px;
        border-radius: 15px;
      }
      
      form label {
        margin: 12px 0 5px;
      }
      
      button {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://i.ibb.co/zVWk7dMy/LOGO-PUNTOS-NEMESIS.png" alt="LOGO-PUNTOS-NEMESIS">
    <h1>Â¡Ãšnete a la aventura Gamer!</h1>
  </div>

  <div class="form-container" id="formulario">
    <form id="gamerForm" action="https://formspree.io/f/mgvlgdvz" method="POST">
      <!-- Campo oculto para identificar el formulario -->
      <input type="hidden" name="_subject" value="Nuevo registro Gamer Kids">
      
      <label for="nombre">Nombre y Apellido del niÃ±o:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="3" max="16" required>

      <label for="talla">Talla de camiseta:</label>
      <select id="talla" name="talla" required>
        <option value="">-- Selecciona --</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="S">S</option>
        <option value="M">M</option>
      </select>

      <label for="acudiente">Nombre del acudiente:</label>
      <input type="text" id="acudiente" name="acudiente" required>

      <label for="telefono">TelÃ©fono / WhatsApp:</label>
      <input 
        type="tel" 
        id="telefono" 
        name="telefono" 
        pattern="[0-9]{10}" 
        maxlength="10" 
        title="Por favor ingresa exactamente 10 dÃ­gitos (ej: 3027530234)" 
        required
      >

      <label for="horario">Horario preferido:</label>
      <select id="horario" name="horario" required>
        <option value="">-- Selecciona --</option>
        <option value="8-12">8:00 a.m. - 12:00 p.m.</option>
        <option value="2-6">2:00 p.m. - 6:00 p.m.</option>
      </select>

          <button type="submit">Â¡Enviar ahora!</button>
    </form>

    <div class="mensaje-exito" id="mensajeExito">
      ðŸŽ‰ Â¡Gracias por registrarte, mini gamer! Nos vemos en el evento ðŸ‘¾
    </div>
  </div>

  <!-- BotÃ³n flotante de WhatsApp -->
  <a href="https://wa.me/573027530234" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp">
  </a>

  <style>
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite;
      transition: all 0.3s ease;
    }

    .whatsapp-float:hover {
      background-color: #128C7E;
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 40px;
      height: 40px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .whatsapp-float {
        width: 50px;
        height: 50px;
        bottom: 15px;
        right: 15px;
      }
      
      .whatsapp-float img {
        width: 30px;
        height: 30px;
      }
    }
  </style>

  <script>
    const form = document.getElementById('gamerForm');
    const mensajeExito = document.getElementById('mensajeExito');

    // Mejorar la experiencia en mÃ³viles
    document.addEventListener('DOMContentLoaded', function() {
      // Evitar zoom en inputs en iOS
      document.addEventListener('touchstart', function() {}, true);
      
      // Enfocar el primer campo al cargar
      const firstInput = form.querySelector('input, select');
      if (firstInput) {
        setTimeout(() => { firstInput.focus(); }, 300);
      }
    });

    // ValidaciÃ³n del telÃ©fono antes de enviar
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      // Validar telÃ©fono
      const telefono = document.getElementById('telefono').value;
      if (!/^[0-9]{10}$/.test(telefono)) {
        alert('El telÃ©fono debe tener exactamente 10 dÃ­gitos (ej: 3027530234)');
        document.getElementById('telefono').focus();
        return;
      }

      // Mostrar feedback visual
      const submitButton = form.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Enviando...';
      submitButton.disabled = true;
      
      try {
        const formData = new FormData(form);
        
        const response = await fetch('https://formspree.io/f/mgvlgdvz', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          mensajeExito.style.display = 'block';
          // Desplazarse suavemente al mensaje
          mensajeExito.scrollIntoView({ behavior: 'smooth' });
        } else {
          const data = await response.json();
          if (data.errors) {
            alert("Error: " + data.errors.map(error => error.message).join(", "));
          } else {
            throw new Error('Error en la respuesta del servidor');
          }
        }
      } catch (error) {
        alert("Hubo un error. Por favor, intÃ©ntalo de nuevo.");
        console.error('Error:', error);
      } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      }
    });

    // ValidaciÃ³n en tiempo real del telÃ©fono
    document.getElementById('telefono').addEventListener('input', function(e) {
      // Solo permite nÃºmeros y limita a 10 dÃ­gitos
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
